services:
  mysql:
    image: mysql
    container_name: mysql_service
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: db_name
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    networks:
      - ws_proxy
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD']
      interval: 10s
      timeout: 2s
      retries: 100
    ports:
      - "3306:3306"

  server:
    container_name: proj_was
    volumes:
      - server-log-data:/app/src/proj_name/logs
    build:
      context: .
      dockerfile: ./dockerfile
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ws_proxy
    environment:
      - TZ=Asia/Seoul

networks:
  ws_proxy:
    external: true

volumes:
  mysql-data:
  server-log-data:
